<html>
    <head>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
   <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#068F6F"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#F551BE"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#2513ED"></a-cylinder>
      <a-octahedron position="1 0.25 -4" color="#4DE391"></a-octahedron>
      <a-ring position="0.5 1 -3" radius="1.3" color="#E3AA4D"></a-ring>
      <a-dodecahedron position="1 1 -5" color="#F24018"></a-dodecahedron>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
   </body>
  </head>
</html>
